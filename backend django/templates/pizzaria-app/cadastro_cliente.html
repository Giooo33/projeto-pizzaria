<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Customer</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mb-3">
                <label for="id_senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="id_senha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_confirmar_senha" class="form-label">Confirmar Senha</label>
                <input type="password" name="confirmar_senha" id="id_confirmar_senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
            <a href="{% url 'cliente_opcoes' %}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
