<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria - Escolha seu Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Bem-vindo à Pizzaria</h1>
        <h3>Escolha o tipo de cadastro</h3>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Cadastro como Cliente</h5>
                        <p class="card-text">Cadastre-se para fazer pedidos e aproveitar promoções!</p>
                        <a href="{% url 'cadastro_cliente' %}" class="btn btn-success">Cadastrar como Cliente</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Cadastro como Admin</h5>
                        <p class="card-text">Cadastre-se para gerenciar pizzas, bebidas e pedidos.</p>
                        <a href="{% url 'cadastro_admin' %}" class="btn btn-primary">Cadastrar como Admin</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
